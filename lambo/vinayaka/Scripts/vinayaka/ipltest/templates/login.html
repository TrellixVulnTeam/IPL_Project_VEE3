{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<div  class="col-sm-6">
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active" data-interval="5000">
      <img src="{% static 'images/teams.jpg' %}" class="d-block mx-auto" alt="Teams">
      <div class="carousel-caption d-none d-md-block">
        <h5 style="color:yellow;font-size:200%;">IPL Teams</h5>
        <p style="color:red;font-size:100%;"> <b><i>A CUP TO DREAM OF</i></b></p>
      </div>
    </div>
    <div class="carousel-item" data-interval="5000">
      <img src="{% static 'images/teamEmblems.jpg' %}" class="d-block mx-auto" alt="Logos">
      <div class="carousel-caption d-none d-md-block">
        <!--<h5 style="color:yellow;font-size:300%;"><b>Logos</b></h5>-->
        <!--<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>-->
      </div>
    </div>
    <div class="carousel-item" data-interval="5000">
      <img src="{% static 'images/Winner.jpg' %}" class="d-block mx-auto" alt="Winner">
      <div class="carousel-caption d-none d-md-block">
        <h5 style="color:yellow;font-size:200%;"> <b>Champion 2019<b></h5>
        <p style="color:yellow;font-size:100%;">Team to beat</p>
      </div>
    </div>
  </div>
  <!-- <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a> -->
</div>
</div>
<div  class="col-sm-6" style="padding-top:10px;padding-left:20px;">
  <h2><strong>Login</strong></h2>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  </div>
{% endblock %}
